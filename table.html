<!DOCTYPE html>
<html>
<head>
<title>table formation</title>
<style>
table,th,td{
border:1px solid blue;}

th, td {
  padding: 10px;
}
th {
  text-align: left;
}
table {
  border-spacing: 15px;
}
table#t01 {
  width: 100%; 
  background-color: #f1f1c1;
}
table#t01 {
  width: 100%; 
  background-color: #f1f1c1;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
  background-color: #fff;
}
table#t01 th {
  color: white;
  background-color: black;
}
</style>
</head>
<body>
<h1>first table</h1>

<table  id="t01">

<caption>person details</caption>
<tr>
<th>first name</th>

<th>last name</th>

<th>age</th>

<th >telephone</th>

</tr>
<tr>
<td>sam</td>
<td>burner</td>
<td>19</td>
<td>9235667123</td>
</tr>
<frameset rows="10%,80%,80%
</table>


</body>
</html>
